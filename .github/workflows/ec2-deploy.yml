name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USER }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          HONEYPOT_API_KEY: ${{ secrets.HONEYPOT_API_KEY }}
        run: |
          # Save SSH key
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Create .ssh directory if it doesn't exist
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Add EC2 to known hosts
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          
          # Deploy via SSH
          ssh -i private_key.pem -o StrictHostKeyChecking=no $USER@$HOST << 'ENDSSH'
            set -e
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to app directory
            cd ~/Sentinel-Agentic-Honeypot || {
              echo "Repository not found, cloning..."
              cd ~
              git clone https://github.com/parthibanktech/Sentinel-Agentic-Honeypot.git
              cd Sentinel-Agentic-Honeypot
            }
            
            # Pull latest changes
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            # Update environment variables
            echo "ğŸ” Updating environment..."
            cat > backend/.env << EOF
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          HONEYPOT_API_KEY=${{ secrets.HONEYPOT_API_KEY }}
          PORT=8000
          EOF
            
            # Stop old container
            echo "ğŸ›‘ Stopping old container..."
            docker stop sentinel-honeypot 2>/dev/null || true
            docker rm sentinel-honeypot 2>/dev/null || true
            
            # Build new image
            echo "ğŸ—ï¸ Building Docker image..."
            docker build -t sentinel-honeypot .
            
            # Run new container
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name sentinel-honeypot \
              -p 80:8000 \
              --env-file backend/.env \
              --restart unless-stopped \
              sentinel-honeypot
            
            # Wait for startup
            sleep 5
            
            # Check status
            echo "âœ… Deployment complete!"
            docker ps | grep sentinel-honeypot
            
            # Show recent logs
            echo "ğŸ“ Recent logs:"
            docker logs --tail 20 sentinel-honeypot
          ENDSSH
          
          # Cleanup
          rm -f private_key.pem
          
          echo "âœ… Deployment successful!"
